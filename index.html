<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Flash Cards for Devs</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Flash Cards <span>for Junior Devs</span></h1>

      <div class="card">
        <div class="front">
          <h2>Question</h2>
        </div>
        <div class="back">
          <h2>Answer</h2>
        </div>
      </div>

      <button class="next-question-btn" id="next-question-btn">
        Next Question
      </button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
